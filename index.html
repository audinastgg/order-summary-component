<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="card">
    <div>
    <img src="images/illustration-hero.svg" class="card-img-top" alt="hero">
    <div class="card-body">
      <h1 class="card-title">Ordinary Summary</h1>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
    </div>

      <div class="music">
        <ul>
          <li><img src="images/icon-music.svg" alt="music" class="music-icon"></li>
          <li class="price">Annual Plan <span>$59.99/year</span></li>
          <li class="change">Change</li>
        </ul>
      </div>

      <div class="bottom">
      <a href="#" class="btn btn-primary">Proceed to Payment</a>
      <a href="#" class="btn">Cancel Order</a>
    </div>
    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Audina L. Sitanggang</a>.
  </div>
</body>
</html>
